<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Your favorite todo list</title>
		<link rel="icon" type="image/x-icon" href="./assets/img/icon.png">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Mi lista</h1>
				<input class="new-todo" placeholder="Una idea, un proyecto, un invento, una fiesta..." autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">			
				</ul>
			</section>
			
			<footer class="footer">
			
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
			
				<ul class="filters">
					<li>
						<a class="selected filtro" class="selected" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro">Pendientes</a>
					</li>
					<li>
						<a class="filtro">Hecho</a>
					</li>
			
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed"> Borrar completados</button>
			</footer>
		</section>        
	</body>
</html>
